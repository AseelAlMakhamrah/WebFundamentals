    <script>
        // Given array, and indices start and end, remove vals in that index range, 
        // working in-place (hence shortening the array).  
        // For example, removeVals([20,30,40,50,60,70],2,4) should return [20,30,70].

        function removeVals(arr, start, end) {
            // this one is tough and you can do it a lot of different ways!
            var offset = end - start + 1;
            for (var i = start; i <= offset; i++) {
                arr[i] = arr[i + offset];
            }
            arr.length = arr.length - offset;
            return arr;
        }
        console.log(removeVals([20, 30, 40, 50, 60, 70], 2, 4));

        // Return the given array, after setting any negative values to zero.  
        // For example resetNegatives( [1,2,-1, -3]) should return [1,2,0,0].

        function resetNegatives(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {
                    arr[i] = 0;
                }
            }
            return arr;
        }
        console.log(resetNegatives([1, 2, -1, -3])); // Should print [1,2,0,0]

        // Given an array, move all values forward by one index, 
        // dropping the first and leaving a ‘0’ value at the end.  
        // or example moveForward( [1,2,3]) should return [2,3,0].

        function moveForward(arr) {
            for (var i = 0; i < arr.length - 1; i++) {
                arr[i] = arr[i + 1];
            }
            arr[arr.length - 1] = 0;
            return arr;
        }
        console.log(moveForward([1, 2, 3])); // Should print [2,3,0]

        // Given an array, return an array with values in a reversed order.  
        // For example, returnReversed([1,2,3]) should return [3,2,1].

        function returnReversed(arr) {
            var temp = arr[0];
            arr[0] = arr[arr.length - 1];
            arr[arr.length - 1] = temp;
            return arr;
        }
        console.log(returnReversed([1, 2, 3])); // Should print [3,2,1]

        // Create a function that changes a given array to list each original element twice, 
        // retaining original order.  Have the function return the new array.  
        // For example repeatTwice( [4,”Ulysses”, 42, false] ) 
        // should return [4,4, “Ulysses”, “Ulysses”, 42, 42, false, false].

        function repeatTwice(arr) {
            for (var i = arr.length - 1; i >= 0; i--) {
                arr[2 * i + 1] = arr[i];
                arr[2 * i] = arr[i];
            }
            return arr;
        }
        console.log(repeatTwice([4, 'Ulysses', 42, false]));
// Should print [4,4, “Ulysses”, “Ulysses”, 42, 42, false, false]

    </script>
