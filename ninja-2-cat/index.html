<body>
    <div class="container text-center col-lg-4 col-lg-offset-4">
        <h1>Ninja -> Cat</h1>
        <p class="text-center"><strong>Click</strong> on the image to see ninja turn into a cat</p>
        <hr>
        <div class="row">
            <div class="ninja-div col-sm-12 position-absolute">
                <div><img class="ninja" src="img/ninja0.png" alt-src='img/cat0.png' alt="Ninja 0"></div>
                <div><img class="ninja" src="img/ninja1.png" alt-src='img/cat1.png' alt="Ninja 1"></div>
                <div><img class="ninja" src="img/ninja2.png" alt-src='img/cat2.png' alt="Ninja 2"></div>
                <div><img class="ninja" src="img/ninja3.png" alt-src='img/cat3.png' alt="Ninja 3"></div>
                <div><img class="ninja" src="img/ninja4.png" alt-src='img/cat4.png' alt="Ninja 4"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
