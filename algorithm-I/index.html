<!DOCTYPE html>

    <title>Algorithm-I</title>
    <script>
        var x = [1, 2, 3, 4, 5, 10]
        for (var i = 0; i < 5; i++) {
            console.log(i);
        }
        // Should print 0 1 2 3 4

        var x = [1, 2, 3, 4, 5, 10]
        for (var i = 0; i < 5; i++) {
            i = i + 1;
            console.log(i);
        }
        // Should print 1 3 5

        var x = [1, 2, 3, 4, 5, 10]
        for (var i = 0; i < 5; i++) {
            i = i + 3;
            console.log(i);
        }
        // Should print 3 7

        function y(num1, num2) {
            return num1 + num2;
        }
        console.log(y(2, 3));// should print 5
        console.log(y(3, 5));// should print 8

        a = 15;
        console.log(a);
        function y(a) {
            console.log(a);
            return a;
        }
        b = y(10);
        console.log(b); // Should print 15 10 10 undefined

        a = 15;
        console.log(a);
        function y(a) {
            console.log(a);
            return a * 2;
        }
        b = y(10);
        console.log(b); // Should print 15 10 20 undefined
    </script>
