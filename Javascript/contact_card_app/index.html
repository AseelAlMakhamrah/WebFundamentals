<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Card App</title>
        <meta name="description" content="Dynamic Content Practice">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/server.js"></script>
    </head>
    <body>
       
        <div class="container">
            <div class="form_div">

            <div class="form_container left">
                <br>
                <h1>Contact Form</h1>
                <br>
                <hr>
                <form class="form_1" action="process.php" method="post">
                    <!--Form Attributes-->
                    <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="first_name" placeholder="First Name" name="first_name">
                    </div>
                    <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last Name" name="last_name">
                    </div>
                    <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" id="description" placeholder="Description" name="description">
                    </div>
                    <!--Submit Button-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="form_container right">
                <h1>Contact Card</h1>
            </div>

            </div>
        </div>

    </body>
</html>
