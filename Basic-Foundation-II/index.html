    <script>

        // Biggie Size - Given an array, write a function that changes all positive numbers in the array to "big".  
        // Example: makeItBig([-1,3,5,-5]) returns that same array, changed to [-1, "big", "big", -5].

        function makeItBig(arr) {
            // iterate through the array
            for (var i = 0; i < arr.length; i++) {
                // compare the value to 0 to make sure it's positive
                if (arr[i] > 0) {
                    // switch value to be 'big'
                    arr[i] = "big";
                }
            }
            return arr;
        }
        console.log(makeItBig([-1, 3, 5, 7, -5]));

        // Print Low, Return High - Create a function that takes array of numbers.  
        //The function should print the lowest value in the array, and return the highest value in the array.

        function printLowReturnHigh(arr) {
            var low = arr[0];
            var high = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < low) {
                    low = arr[i];
                } else if (arr[i] > high) {
                    high = arr[i];
                }
            }
            console.log(low);
            return high;
        }

        console.log(printLowReturnHigh([50, -1, 20, 12]));

        // Print One, Return Another - Build a function that takes array of numbers.  
        //The function should print second-to-last value in the array, and return first odd value in the array.

        function print2ndToLastReturnOdd(arr) {
            console.log(arr[arr.length - 2]);
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] % 2 == 1) {
                    return arr[i];
                }
            }
        }
        console.log(print2ndToLastReturnOdd([0, 2, 1, 4, 3]));

        // Double Vision - Given array, create a function to return a new array where each value in the original has been doubled.  
        //Calling double([1,2,3]) should return [2,4,6] without changing original.

        function doubleVision(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                newArr.push(arr[i] * 2);
            }
            return newArr;
        }

        console.log(doubleVision([1, 2, 3]));

        // Count Positives - Given an array of numbers, 
        // create a function to replace the last value with the number of 
        // positive values found in the array.  Example, countPositives([-1,1,1,1]) 
        // changes the original array to [-1,1,1,3] and returns it.

        function countPositives(arr) {
            var count = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    count++;
                    arr[arr.length - 1] = count;
                }
            }
            console.log(arr);
        }
        countPositives([-1, 1, 1, 1])

        // Evens and Odds - Create a function that accepts an array.  
        // Every time that array has three odd values in a row, print "That's odd!".  
        // Every time the array has three evens in a row, print "Even more so!".

        function evensAndOdds(arr) {
            var evens = 0;
            var odds = 0;

            for (var i = 0; i < arr.length; i++) {

                if (arr[i] % 2 !== 0) {
                    odds++;
                    evens = 0;
                } else {
                    evens++;
                    odds = 0;
                }

                if (odds === 3) {
                    console.log("That's odd!");
                    odds = 0;
                } else if (evens === 3) {
                    console.log("Even more so!");
                    evens = 0;
                }
            }
        }
        evensAndOdds([1, 2, 3, 5, 7]);
        evensAndOdds([2, 4, 6, 1, 3]);

        // Increment the Seconds - Given an array of numbers arr, 
        // add 1 to every other element, specifically those whose index is odd 
        // (arr[1], arr[3], arr[5], etc).  Afterward, console.log each array value and return arr.

        function incrementTheSeconds(arr) {
            for (var i = 0; i < arr.length; i++) {
                if (i % 2 !== 0) {
                    arr[i] += 1;
                }
            }
            console.log(arr);
            return arr;
        }
        incrementTheSeconds([1, 2, 3, 4, 5, 6, 7, 8])

        // Previous Lengths - You are passed an array (similar to saying 'takes in an array' or 
        // 'given an array') containing strings.  Working within that same array, 
        // replace each string with a number - the length of the string at the previous 
        // array index - and return the array.  For example, previousLengths(["hello", "dojo", "awesome"]) 
        // should return ["hello", 5, 4]. Hint: Can for loops only go forward?

        function previousLengths(arr) {

            for (var i = arr.length - 1; i > 0; i--) {
                console.log(arr[i - 1].length);
            }
        }
        previousLengths(["hello", "dojo", "awesome", "python", "ruby"]);

        // Add Seven - Build a function that accepts an array. 
        // Return a new array with all the values of the original, but add 7 to each. 
        // Do not alter the original array.  Example, addSeven([1,2,3]) 
        // should return [8,9,10] in a new array.

        function addSeven(arr) {
            var arrnew = [];
            for (var i = 0; i < arr.length; i++) {
                arr[i] += 7;
            }
            console.log(arr)
            return arr;
        }
        addSeven([1, 2, 3]);

        // Reverse Array - Given an array, write a function that reverses its values, in-place.  
        // Example: reverse([3,1,6,4,2]) returns the same array, 
        // but now contains values reversed like so... [2,4,6,1,3].  
        // Do this without creating an empty temporary array.  
        // (Hint: you'll need to swap values).

        function reverseArray(arr) {
            for (var i = 0; i < arr.length; i++) {
                arr.reverse();
            }

            console.log(arr);
            return arr;
        }
        reverseArray([3, 1, 6, 4, 2]);

        // Outlook: Negative - Given an array, create and return a new one 
        // containing all the values of the original array, but make them all 
        // negative (not simply multiplied by -1). Given [1,-3,5], return [-1,-3,-5].

        function outlookNegative(arr) {
            var newarr = []
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > 0) {
                    arr[i] = arr[i] * -1;
                }
                newarr.push(arr[i])
            }
            console.log(newarr);
            return newarr;
        }
        outlookNegative([1, -3, 5])

        // Always Hungry - Create a function that accepts an array, and 
        // prints "yummy" each time one of the values is equal to "food".  
        // If no array values are "food", then print "I'm hungry" once.

        function alwaysHungry(arr) {
            var gotFood = false;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === 'food') {
                    console.log("food")
                    gotFood = true;
                }
            }
            if (gotFood === false) {
                console.log('Yummy')
                gotFood = false;
            }
        }
        alwaysHungry(['chicken', 'food', 'rice', 'food', 'carrots'])
        alwaysHungry(['chicken', 'water', 'rice', 'carrots'])

        // Swap Toward the Center - Given an array, 
        // swap the first and last values, third and third-to-last values, etc.  
        // Example: swapTowardCenter([true,42,"Ada",2,"pizza"]) turns the array into 
        // ["pizza", 42, "Ada", 2, true].  

        function swapTowardTheCenter(arr) {
            var temp = arr[0];
            arr[0] = arr[arr.length - 1];
            arr[arr.length - 1] = temp;
            console.log(arr);
            return arr;
        }
        swapTowardTheCenter([true, 42, "Ada", 2, "pizza"]);

        // Scale the Array - Given an array arr and a number num, 
        // multiply all values in the array arr by the number num, 
        // and return the changed array arr.  For example, 
        // scaleArray([1,2,3], 3) should return [3,6,9].

        function scaleTheArray(arr, num) {
            for (var i = 0; i < arr.length; i++) {
                arr[i] *= num;
            }
            console.log(arr)
            return arr;
        }
        scaleTheArray([1, 2, 3], 3);
